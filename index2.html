<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLB | Singapore Music</title>

    <!-- CSS and Bootstrap imports -->
    <link rel="stylesheet" href="./css/nlbresponsive.css">
    <!-- Title Icon -->

</head>

<body>
    <!-- Whole Page wrapper -->
    <div class="whole-wrapper">

        <!-- Header area -->
        <header class="header-wrapper">
            <div class="agency-title" id="header1">
                <img src="./nlb-images/singapore-logo.png" alt="agency-title">
                <div class="header1-text">A Singapore Government Agency Website</div>
            </div>
            <div class="navigation" id="header2"></div>
            <div class="information" id="header3"></div>
        </header>
        <!-- Header area end -->

        <!-- Hero area -->
        <main class="hero-grid-wrapper">
            <div class="hero-text-left"></div>
            <div class="hero-grid-right"></div>
        </main>
        <!-- Hero area end -->

        <!-- Single Maroon-box area -->
        <div class="box" id="maroon-box-1"></div>
        <!-- Single Maroon box area end -->

        <!-- Sidebar and actual content area -->
        <section class="content-wrapper">
            <div class="sidebar" id="left-sidebar"></div>
            <div class="content-area" id="right-contentarea"></div>
        </section>
        <!-- Sidebar and actual content area end -->

        <!-- Footer area -->
        <footer class="footer-wrapper">
            <div class="footer-primary" id="top-footer"></div>
            <div class="footer-secondary" id="bottom-footer"></div>
        </footer>
        <!-- Footer area end -->

    </div>
    <!-- End of whole wrapper -->


    <!-- Scripts area -->

</body>

</html>
