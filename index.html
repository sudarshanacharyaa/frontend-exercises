<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singapore | NLB-Music</title>
    <link rel="stylesheet" href="../css/nlb.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> -->


</head>

<body>
    <div class="wrapper">
        <div class="header-wrapper">

            <header class="agency-title ">
                <img src="./nlb-images/singapore-logo.png" alt="agency-title">
                <span>A Singapore Government Agency Website</span>
            </header>

            <nav class="navigation-bar">

                <div class="nlb-logo">
                    <img src="./nlb-images/nlb_logo.png" alt="nlb-logo">
                </div>

                <div class="music-logo">
                    <div class="heading">CollectionSG</div>
                    <div class="images">
                        <img src="./nlb-images/music_sg_white-1.png" alt="music">
                        <img src="./nlb-images/music_sg_white-2.png" alt="sg">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>

                <div class="one-search">
                    <img src="./nlb-images/one_search.png" alt="oneSearch">
                </div>
            </nav>




            <header class="details-bar">
                <div class="my-lib">
                    <span id="myLib">My Library:</span>
                    <span><i class="fas fa-map-marker-alt"></i></span>
                    <span>library@orchard</span>
                </div>
                <div class="my-books">
                    <span>My Books:</span>
                    <span>English</span>
                    <span><i class="fas fa-plus"></i></span>
                </div>
                <div class="my-folders">
                    <span>My Folders</span>
                    <span><i class="fas fa-heart"></i></span>
                    <span>43</span>
                    <span><i class="fas fa-user"></i> Calvin Ho <i class="fas fa-chevron-down"></i> </span>
                    <span><i class="fas fa-search"></i></span>                  
                </div>

            </header>
        </div>


    </div>
    <script src="https://kit.fontawesome.com/8ade5e9773.js" crossorigin="anonymous"></script>
</body>

</html>
